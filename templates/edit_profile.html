{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4>Modifier le Profil</h4>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="profile_pic" class="form-label">Photo de Profil</label>
                            <input type="file" class="form-control" id="profile_pic" name="profile_pic" accept="image/*">
                        </div>
                        
                        <div class="mb-3">
                            <label for="bio" class="form-label">Biographie</label>
                            <textarea class="form-control" id="bio" name="bio" rows="3">{{ current_user.bio }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="location" class="form-label">Localisation</label>
                            <input type="text" class="form-control" id="location" name="location" value="{{ current_user.location }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="website" class="form-label">Site Web</label>
                            <input type="url" class="form-control" id="website" name="website" value="{{ current_user.website }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="interests" class="form-label">Centres d'Intérêt</label>
                            <input type="text" class="form-control" id="interests" name="interests" value="{{ current_user.interests }}">
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Mettre à Jour</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
